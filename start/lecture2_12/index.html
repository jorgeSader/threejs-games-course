  <body>
    <script>
      fetch('./planetinfo.json')
        .then((response) => response.json())
        .then((obj) => {
          console.log(obj.description);
          for (planet of obj.planets) {
            console.log(`
name: ${planet.name}
aphelion: ${planet.aphelion}
perihelion: ${planet.perihelion}
radius: ${planet.radius}
moons: ${planet.moons}
            `);
          }
          displayFacts(obj.planets);
        })
        .catch((e) => console.error(e));

      function displayFacts(planets) {
        const largest = planets.reduce((acc, curr) =>
          curr.radius > acc.radius ? curr : acc
        );
        console.log(
          `The largest planet is ${largest.name} with a radius of ${largest.radius}.`
        );

        const smallest = planets.reduce((acc, curr) =>
          curr.radius < acc.radius ? curr : acc
        );
        console.log(
          `The smallest planet is ${smallest.name} with a radius of ${smallest.radius}.`
        );
      }
    </script>
